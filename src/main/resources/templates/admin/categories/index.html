
<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="/fragments/head"> </head>

<body>

<nav th:replace="/fragments/nav :: nav-admin"></nav>

<div class="container">

    <h1 class="display-2">Categories</h1>
    <a href="/admin/categories/add" class="btn btn-success mb-5">Add new category</a>

    <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>


    <div th:if="${!categories.empty}" >
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="category: ${categories}">
                <td th:text="${category.name}"></td>
                <td><a th:href="@{'/admin/categories/edit/' + ${category.id}}" class="btn btn-primary">Edit</a></td>
                <td><a th:href="@{'/admin/categories/delete/' + ${category.id}}" class="confirmDeletion" >Delete</a></td>
            </tr>
        </table>
    </div>

    <div th:unless="${!categories.empty}" >
        <h4>There are no categories currently!</h4>
    </div>
</div>

<p id="demo"></p>

<script>
$(function () {
	$("a.confirmDeletion").click(function () {
		if (!confirm("Are you sure you want to delete?")) return false;
	});
});
</script>

<footer th:replace="/fragments/foot"></footer>

</body>
</html>
