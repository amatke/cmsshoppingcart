<div class="col-3" th:fragment="categories-fragment">

    <h3 class="display-4">Categories</h3>

    <ul class="list-group" >

        <li class="list-group-item" >
            <a href="/category/all" class="nav-link">All Products</a>
        </li>

        <li class="list-group-item" th:each="cat: ${ccategories}">
            <a th:href="@{'/category/' + ${cat.slug} }" th:text="${cat.name}" class="nav-link"></a>
        </li>

    </ul>

</div>
