<div class="bg-info text-white p-2 mt-3" th:fragment="cart-informations">
    <div class="cart cartActive" th:if="${cartActive}">
        <h3 class="display-6" >Cart info:</h3>
        <p>You have <span th:text="${cquantity}"></span> items in your cart.</p>
        <p>Total price <span th:text="${#numbers.formatDecimal(ctotalPrice, 0, 'COMMA', 2, 'POINT')}  + '$'"></span> items in your cart.</p>
        <p>
            <a th:href="@{/cart/view}" class="btn btn-success">View cart</a>
            <a th:href="@{/cart/clear}" class="btn btn-danger">Clear cart</a>
        </p>
    </div>
    <div class="cart cartInactive" th:unless="${cartActive}">
        <p>Your cart is empty!</p>
    </div>
</div>
